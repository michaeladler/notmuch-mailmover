name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*

defaults:
  run:
    shell: bash

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/create-gh-release-action@v1
        with:
          changelog: CHANGELOG.md
          branch: 'main|v[0-9]+'
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
